name: Terraform CI (OIDC Bootstrap Validation)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-ci
  cancel-in-progress: true

jobs:
  terraform-plan:
    name: Terraform Plan (CI Validation)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::277089531535:role/github-actions-terraform
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform Init (bootstrap)
        working-directory: infra/oidc
        run: terraform init

      - name: Terraform Format Check
        working-directory: infra/oidc
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: infra/oidc
        run: terraform validate

      - name: Terraform Plan (read-only)
        working-directory: infra/oidc
        run: terraform plan -input=false
